<ion-header [translucent]="true">
  <ion-item>
    <ion-toolbar>
      <ion-title>Record</ion-title>
    </ion-toolbar>
    <app-addstudent></app-addstudent>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true">

  <div id="container" class="background-page">

    <ion-text>
      <h1 class="text-big">Facturas </h1>
    </ion-text>

    <!-- <div *ngFor="let dep of arr_compras; let i = index"> </div>
    <ion-title color="dark" class="ion-text-start ion-margin-vertical"> {{dep.nombre}}</ion-title> -->

    <div *ngFor="let dep of arr_dependiente; let j = index">
      <ion-title color="dark" class="ion-text-start ion-margin-vertical"> {{dep.nombre}}</ion-title>
      <ion-item class="ion-text-center">
        <p>#</p>
        <ion-label><strong>Clase</strong></ion-label>
        <ion-label><strong>Inscripcion</strong></ion-label>
        <ion-label><strong>Mensual</strong></ion-label>
      </ion-item>

      <ion-item *ngFor="let cls of dep.cls; let i = index" class="ion-text-center">
        <img height="30" class="ion-margin-end"
          src="https://ionicframework.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Ftop-1.25f9fee6.png&w=48&q=75">
        <ion-label>{{cls.nombre}} </ion-label>
        <ion-label color="danger"> ${{cls.ins}} </ion-label>
        <ion-label> ${{cls.men}} </ion-label>
      </ion-item>
    </div>

    <ion-title color="dark" class="ion-text-start ion-margin-vertical"> Compras de articulos</ion-title>

    <ion-item *ngFor="let compras of arr_compras; let i = index" class="ion-text-center">
      <img height="30" class="ion-margin-end"
        src="https://ionicframework.com/_next/image?url=%2F_next%2Fstatic%2Fmedia%2Ftop-1.25f9fee6.png&w=48&q=75">
      <ion-label>{{compras.nombre}} </ion-label>
      <ion-label color="danger"> ${{compras.precio}} </ion-label>
    </ion-item>

    <div style="height: 400px;"></div>

  </div>
</ion-content>

<div>
  <ion-button color="primary" expand="full">
    <div>
      <p> Enviar Comprobante de pago</p>
    </div>
  </ion-button>
</div>
<app-navegationrouter></app-navegationrouter>
